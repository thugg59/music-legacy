name: Update Scrobbles

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:         # allows manual trigger

jobs:
  update-scrobbles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ensure docs folder exists
        run: mkdir -p docs

      - name: Fetch latest scrobbles (ONCE mode)
        env:
          LASTFM_USER: ${{ secrets.LASTFM_USER }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          ONCE: "1"
        run: python scripts/save_scrobbles.py

      - name: Build dashboard
        run: |
          python scripts/make_dashboard.py
          touch docs/.nojekyll

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/scrobbles_now.csv docs/index.html docs/.nojekyll
          git commit -m "ðŸ”„ Update scrobbles & dashboard ($(date))" || echo "No changes to commit"
          git push
